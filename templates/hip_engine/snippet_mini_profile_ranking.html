{% load staticfiles %}

<a href="/profile/{{profile.user.username}}/">
  {% comment %}
  {% if user.avatar %}
    <img src="adresse de l'avatar" alt="profile_top_img" class="mini_profile_avatar" />
  {% else %}
  {% endcomment %}
    <img src="{% static "img/default.jpg" %}" alt="profile_top_img" class="mini_profile_avatar"/>
  {% comment %}
  {% endif %}
  {% endcomment %}

<div class="mini_profile_right_section">

  <img src="{% static "img/icons/star_green.png" %}" width="20px" class="mini_profile_score_icon" />
  <text class="mini_profile_score">
    {{ profile.reputation }}
  </text>
</div>
