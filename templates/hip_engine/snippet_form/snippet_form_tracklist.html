<div id="tracklistModal" class="reveal-modal medium">
  <p>
    <form>
      <fieldset>
        <legend> Create a new mixtape </legend>
        {% include "hip_engine/snippet_form/snippet_form.html" with form=tracklist_form %}
        <div class="row">
          <div class="small-8 small-offset-2 columns">
            <div class="row">
              <div class="small-6 columns">
                <a class="small button expand" data-reveal-id="trackModal" > Add Track </a>
              </div>
              <div class="small-6 columns">
                <input type="hidden" name="form-type" value="new-tracklist" />
                <input type="submit" class="small button expand" value="Create mixtape"/>
              </div>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
  </p>
  <a class="close-reveal-modal">&#215;</a>
</div>

<div id="trackModal" class="reveal-modal medium">
  <p>
    <form>
      <fieldset>
        <legend> Add a track to your mixtape </legend>
        <div class="row">
          <div class="small-8 small-offset-2 columns">
            <div class="row">
              {% comment %}
              <div class="small-3 columns">
                <label for="right-label" class="right inline"></label>
              </div>
              {% endcomment %}
              <div class="small-12 columns">
                <div class="row collapse">
                  <div class="small-3 columns">
                    <span class="prefix">http://</span>
                  </div>
                  <div class="small-9 columns">
                    <input type="text" placeholder="Enter your URL...">
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="small-12 columns">
                <div class="row">
                  {% comment %}
                  <div class="small-3 columns">
                    <label for="right-label" class="right inline"></label>
                  </div>
                  {% endcomment %}
                  <div class="small-6 columns">
                    <input type="text" id="right-label" placeholder="Artist - optional">
                  </div>
                  <div class="small-6 columns">
                    <input type="text" id="right-label" placeholder="Name - optional">
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="small-9 columns">
                <input type="hidden" name="form-type" value="add-track" />
                <input type="submit" class="small button expand" value="Add this track to your mixtape"/>
              </div>
              <div class="small-3 columns">
                <input type="submit" class="small button secondary expand" value="Cancel"/>
              </div>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
  </p>
  <a data-reveal-id="tracklistModal" class="close-reveal-modal">&#215;</a>
</div>
