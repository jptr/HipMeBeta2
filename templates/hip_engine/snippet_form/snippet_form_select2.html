{% load hip_extras %}

{% for field in form %}
  	{% if field|field_type = "ModelMultipleChoiceField" %}
    <select id="contribSelect" multiple name="tracklist-userto">
      {% for id, username in field.field.choices %}
        <option value={{id}}>{{username}}</option>
      {% endfor %}
    </select>
    {% else %}
      {{ field }}
    {% endif %}
{% endfor %}
