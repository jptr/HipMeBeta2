{% load hip_extras %}
{% for field in form %}
      {% if field|field_type = "ModelMultipleChoiceField" %}
        <select data-placeholder="Choose a Country..." multiple class="chzn-select">
          {% for id, username in field.field.choices %}
            <option value={{id}}>{{username}}</option>
          {% endfor %}
        </select>
      {% endif %}
{% endfor %}
